<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="header">
            <img id="nebula" src="https://cdn.pixabay.com/photo/2011/12/15/09/50/lagoon-nebula-11143_1280.jpg" alt="nebula">
            <h1 class="wordmark">NASA</h1>
        </section>
        <section class="info">
            <section class="social">
                <h2>SOCIAL MEDIA</h2>
                <ul class="infotext">
                    <li>Twitter - @nasa</li>
                    <li>Facebook - fb.com/nasa</li>
                    <li>Instagram - @nasa</li>
                    <li>Youtube - youtube.com/nasa</li>
                </ul>
            </section>
            <section class="office">
                <h2>OFFICE INFO</h2>
                <p class="infotext">Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite
                    5R30<br>Washington, DC 20546<br>(202) 358-0001 (Office)<br>(202) 358-4338 (Fax)</p>
            </section>
            <section class="contact">
                <h2>CONTACT US</h2>
                <form class="infotext">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input id = "submit" type="submit" value="send">
                </form>
            </section>
        </section>
    </main>
</body>

</html>
